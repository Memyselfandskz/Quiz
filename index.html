      display: block;

  {"title": "처음처럼 (The View)", "releaseYear": 2021, "album": "Noeasy"},
    ];

    const answerOptionsContainer = document.getElementById('answer-options');
    const resultText = document.getElementById('result');
    const maxQuestions = 15;  // Set the maximum number of questions
    let currentQuestionIndex = 0;
    let score = 0;

    // Function to shuffle array elements
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      if (currentQuestionIndex < maxQuestions) {
        const currentSong = songs[currentQuestionIndex];
        const options = [...new Set(songs.map(song => song.album))]; // Unique album names
        shuffleArray(options);  // Shuffle options

        // Populate the container with buttons for each option
        answerOptionsContainer.innerHTML = '';
        options.forEach(option => {
          const optionButton = document.createElement('button');
          optionButton.classList.add('option-button');
          optionButton.textContent = option;
          optionButton.onclick = function() {
            checkAnswer(option);
          };
          answerOptionsContainer.appendChild(optionButton);
        });

        // Set the question text
        document.getElementById('question').textContent = `Which album does the song "${currentSong.title}" belong to?`;
      } else {
        showFinalResult();
      }
    }

    function checkAnswer(selectedAnswer) {
      const currentSong = songs[currentQuestionIndex];

      if (selectedAnswer === currentSong.album) {
        resultText.textContent = 'Correct!';
        score++;
      } else {
        resultText.textContent = `Incorrect. The correct answer is "${currentSong.album}".`;
      }

      // Move to the next question or end the quiz
      currentQuestionIndex++;
      if (currentQuestionIndex < songs.length) {
        loadQuestion();
      } else {
        showFinalResult();
      }
    }

    function showFinalResult() {
      resultText.textContent = `Quiz Completed! Your Score: ${score} out of ${maxQuestions}`;
      answerOptionsContainer.innerHTML = ''; // Clear options
    }

    // Initial load
    shuffleArray(songs);
    loadQuestion();
  </script>
</body>
</html>
